<!DOCTYPE html>
<html>
<head>
<title>Agregar nueva encuesta</title>
</head>

<body>

  <div>
    <header>
      <h1>AGREGAR NUEVA ENCUESTA</h1>
    </header>

    <nav>
      {%- for categoria, mensaje in get_flashed_messages(with_categories=true)  %}
          <div class="alert alert-danger", id = "centro">
                {{ mensaje }}
          </div>
      {%- endfor %}
    </nav>

    <section>
      <form action="{{ request.path }}" method="post">
            <label>Pregunta</label>
            <input type="text" size ="70"  name="pregunta"><br>
            <label>Opcion 1</label>
            <input type="text" name="opcion1"><br>
            <label>Opcion 2</label>
            <input type="text" name="opcion2"><br>
            <input type="submit" value="Crear">
      </form>
    </section>

    <footer>
        Derechos reservados &copy; 2017-2018
    </footer>

  </div>
</body>
</html>
